version: 2.1

jobs:
  build:
    docker:
      - image: circleci/jdk8:0.1.1
    steps:
      - checkout
      - run: apt-get -y update && apt-get -y install maven && mvn clean install -DskipTests

  test:
    docker:
      - image: circleci/jdk8:0.1.1
    steps:
      - checkout
      - run: apt-get -y update && apt-get -y install maven && mvn test

workflows:
  build_and_test:
    jobs:
      - build
      - test